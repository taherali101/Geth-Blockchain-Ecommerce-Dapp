<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>    
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body class="container">
    <h1>Ecommerce/Exchange System</h1>
    <br />
    <h3>Create a new Item</h3>


    <div class="container-fluid">
      <div id="msg"></div>
      <label for="amount">Amount:</label>
      <input type="text"  id="amount" placeholder="e.g. 95" />
      <br>
      <label for="Product">Product name:</label>
      <input type="text"  id="product" placeholder="e.g. Cello pen" />
      <br>
      <button onclick="App.handlesubmit()" class="btn btn-primary">Create</button>
    </div>
  </div>
    <br />
    <br />
    <div class="table-responsive" >
<h3>User Item Table</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Price</th>
            <th>Product</th>
            <th>Add to market Place</th>
          </tr>
        </thead>
        <tbody id="candidate-rows"></tbody>
      </table>
    </div>
 <button onclick="App.loaddata()" class="btn btn-primary">Load Table</button>

 <br><br>
   <div class="table-responsive" >
<h3>Market Place Item Table</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Price</th>
            <th>Product</th>
            <th>Purchase item</th>
          </tr>
        </thead>
        <tbody id="marketplace-rows"></tbody>
      </table>
    </div>
 <button onclick="App.getMarketplaceList()" class="btn btn-primary">Load Table</button>
    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
